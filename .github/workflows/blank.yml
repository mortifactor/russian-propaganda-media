# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    paths:
      - 'list.txt'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  commit-to-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write changes to file1.txt
        run: |
          sed -i 's|.*|*\://\*\.\0/\*|g; s|^|\|\|&^|g' ${{ github.event.inputs.file_path }} > file1.txt

      - name: Write changes to file2.txt
        run: |
          sed -i 's|.*|*\://\*\.\0/\*|g' ${{ github.event.inputs.file_path }} > file2.txt

      - name: Commit changes to file1.txt
        uses: EndBug/add-and-commit@v4
        with:
          message: "Changed text in file1.txt"
          add: file1.txt
          author_name: "GitHub Actions"
          author_email: "actions@github.com"

      - name: Commit changes to file2.txt
        uses: EndBug/add-and-commit@v4
        with:
          message: "Changed text in file2.txt"
          add: file2.txt
          author_name: "GitHub Actions"
          author_email: "actions@github.com"
